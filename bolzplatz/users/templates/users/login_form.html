<form action="{% url 'auth:login' %}" method="post">
  {% csrf_token %}
  <table class="table-bordered" id="login_table">
  {{ form.as_table }}
  <tr>
    <td>  
    </td>
    <td>
      <button type="submit">{{ login_button|default:'Anmelden' }}</button>
    </td>
  </tr>
  </table>
    
    {% if next %}
    <input
      type="hidden"
      name="next"
      value="{{ next }}">
  {% endif %}
  
</form>
