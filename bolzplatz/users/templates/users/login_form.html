<form action="{% url 'auth:login' %}" method="post">
  {% csrf_token %}
  <table id="login_table">
  {{ form.as_table }}
  </table>
    {% if next %}
    <input
      type="hidden"
      name="next"
      value="{{ next }}">
  {% endif %}
  <button type="submit">{{ login_button|default:'Anmelden' }}</button>
</form>
