{% extends parent_template|default:"users/base_users.html" %}

{% block title %}
{{ block.super }} - Create Account
{% endblock %}


{% block main %}
<style type="text/css">
   

    .helptext {
        
        color: grey;
    }
    
    #registration_table {
  
        border: groove;
    }
    
    th, td {
    padding: 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
    
    
}

tr:nth-child(even) {background-color: #f2f2f2}
  </style>
<p>
{% if user.is_authenticated %}
<p>You need to be logged out to register</p>
{% else %}
<form action="{% url 'auth:create' %}" method="post">
{% csrf_token %}
<table id="registration_table">
{{ form.as_table }}

<tr> 
    <td>
    <button type="submit">Account erstellen</button>
    </td>
    <th>
    </th>
</tr>
</table>
</form>
{% endif %}
</p>


{% endblock %}
