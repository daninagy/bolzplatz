{% extends parent_template|default:"scores/base_scores.html" %}

{% block main %}
<h3>Scores for {{ group }}</h3>

<table class="table table-hover">
<tr><th>Rank</th><th>User</th><th>Score</th></tr>
{% for rank in ranking %}
<tr><td>{{ rank.0 }}</td><td>{{ rank.1 }}</td><td>{{ rank.2 }}</td></tr>
{% empty %}
    <tr><td colspan=3>No scores available</td></tr>
{% endfor %}
</table>

{% endblock %}
